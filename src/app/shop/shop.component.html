    <section class="section section-sm section-shaped pt-lg-0">
      <div class="shape shape-style-1 shape-dark">
        <span></span>

        <span></span>
        <span></span>

      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <div class="row row-grid">
              <div class="col-lg-4" *ngFor="let x of products" style="padding-bottom: 20px;" >
                <div  class="cr card card-lift--hover position-relative border-0">
                    <div class="card-header py-5" style="background-image: url('{{ x.img }}');
                        background-size: contain; background-repeat: no-repeat; height: 250px;">     
                        <div class="badge badge-danger mr-3"  style="top: 10px; left: 10px; position: absolute;">
                            <i class="ni ni-bag-17"></i>{{x.startprice}}
                        </div>
                        <a style="top: 10px; right: 10px; position: absolute;" class="btn btn-success mt-4">Buy now</a>              
                    </div>
                    <div class="card-body py-5" style="height: 200px; background-color: #43006f;">
                        <h6 class="text-success text-uppercase">{{x.title}}</h6>
                        <p class="text-white description mt-3">{{x.subtitle}}</p>  

                        <div style="margin-bottom: 0px; bottom: 5px; position: absolute;">
                            <span class="badge badge-pill" style="color: #07ff62;">
                              <img src="{{x.brand}}" style="width: 64px;" >
                            </span>
                        </div> 
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>
